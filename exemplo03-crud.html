<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat√°logo de Jogos ‚Äî Tema Gamer</title>

    <!-- Fonte com vibe gamer (opcional) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/exemplo03-crud.css">
</head>

<body>
    <header>
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div class="title">Cat√°logo de Jogos</div>
        </div>
        <div aria-hidden="true" style="opacity:.8;color:var(--txt-300)">Tema: Dark ‚Ä¢ Gamer</div>
    </header>

    <main>
        <section class="grid">
            <!-- FORMUL√ÅRIO -->
            <article class="card" aria-labelledby="form-title">
                <div class="card-header">
                    <h2 id="form-title">Cadastrar Jogo</h2>
                </div>
                <div class="card-body">
                    <form id="form-jogo" autocomplete="off">
                        <div>
                            <label for="nome">Nome do jogo</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex.: Elden Ring" minlength="2"
                                maxlength="80" required />
                        </div>

                        <div class="row">
                            <div>
                                <label for="preco">Pre√ßo (R$)</label>
                                <input type="number" id="preco" name="preco" placeholder="Ex.: 299.90" min="0"
                                    step="0.01" inputmode="decimal" required />
                            </div>

                            <div>
                                <label for="categoria">Categoria</label>
                                <select id="categoria" name="categoria" required>
                                    <option value="" disabled selected>Selecione uma categoria</option>
                                    <option>A√ß√£o</option>
                                    <option>Aventura</option>
                                    <option>RPG</option>
                                    <option>Estrat√©gia</option>
                                    <option>Esportes</option>
                                    <option>Corrida</option>
                                    <option>Simula√ß√£o</option>
                                    <option>Indie</option>
                                    <option>Puzzle</option>
                                    <option>Battle Royale</option>
                                    <option>Plataforma</option>
                                    <option>Horror</option>
                                    <option>Sandbox</option>
                                </select>
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn-outline" type="reset">Limpar</button>
                            <button class="btn" id="btn-salvar" type="button">Salvar</button>
                        </div>
                    </form>
                </div>
            </article>

            <!-- TABELA -->
            <article class="card" aria-labelledby="table-title">
                <div class="card-header">
                    <h2 id="table-title">Lista de Jogos</h2>
                </div>
                <div class="card-body table-wrap">
                    <table aria-describedby="table-title">
                        <thead>
                            <tr>
                                <th style="width:40%">Nome do jogo</th>
                                <th style="width:22%">Categoria</th>
                                <th style="width:18%">Pre√ßo</th>
                                <th style="width:20%">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-jogos">
                            <!-- Exemplos est√°ticos (remova ao integrar o JS) -->
                            <tr>
                                <td>Cyber Horizon</td>
                                <td><span class="chip">A√ß√£o</span></td>
                                <td class="price">R$ 199,90</td>
                                <td class="table-actions">
                                    <button class="btn-edit" type="button" title="Editar">
                                        <!-- √çcone l√°pis -->
                                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                            <path
                                                d="M3 17.25V21h3.75L18.81 8.94l-3.75-3.75L3 17.25Zm18-11.06a1 1 0 0 0 0-1.41l-1.99-1.99a1 1 0 0 0-1.41 0l-1.59 1.59 3.75 3.75 1.24-1.24Z" />
                                        </svg>
                                        Editar
                                    </button>
                                    <button class="btn-danger" type="button" title="Apagar">
                                        <!-- √çcone lixeira -->
                                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                            <path
                                                d="M9 3h6a1 1 0 0 1 1 1v2h4v2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8H4V6h4V4a1 1 0 0 1 1-1Zm1 3h4V5h-4v1ZM7 8v12h10V8H7Zm3 3h2v7h-2v-7Zm4 0h2v7h-2v-7Z" />
                                        </svg>
                                        Apagar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Legends of Aurora</td>
                                <td><span class="chip"
                                        style="background:rgba(0,255,167,.15);border-color:rgba(0,255,167,.35);color:#c9ffef">RPG</span>
                                </td>
                                <td class="price">R$ 299,90</td>
                                <td class="table-actions">
                                    <button class="btn-edit" type="button" title="Editar">
                                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                            <path
                                                d="M3 17.25V21h3.75L18.81 8.94l-3.75-3.75L3 17.25Zm18-11.06a1 1 0 0 0 0-1.41l-1.99-1.99a1 1 0 0 0-1.41 0l-1.59 1.59 3.75 3.75 1.24-1.24Z" />
                                        </svg>
                                        Editar
                                    </button>
                                    <button class="btn-danger" type="button" title="Apagar">
                                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                            <path
                                                d="M9 3h6a1 1 0 0 1 1 1v2h4v2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8H4V6h4V4a1 1 0 0 1 1-1Zm1 3h4V5h-4v1ZM7 8v12h10V8H7Zm3 3h2v7h-2v-7Zm4 0h2v7h-2v-7Z" />
                                        </svg>
                                        Apagar
                                    </button>
                                </td>
                            </tr>
                            <!-- Fim dos exemplos -->
                        </tbody>
                    </table>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <small>Pronto para seus Jogos üöÄ</small>
    </footer>

    <script src="assets/js/exemplo03-crud.js"></script>
</body>

</html>
